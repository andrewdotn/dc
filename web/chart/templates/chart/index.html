<html>
  <head>
    <title>
      List of all charts
    </title>
  </head>

  <body>
    <h1>List of all charts</h1>

    <ul>
      {% for chart in charts %}
      <li>
      <a href="/{{ chart.sparkblocks }}">
        {{ chart.sparkblocks }}
      </a> {{ chart.title }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
